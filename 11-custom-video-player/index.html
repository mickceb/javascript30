<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.8.2/css/all.css' type='text/css'>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script src="./app.js" type="text/javascript" defer></script>
    <title>Custom Video Player</title>
  </head>
  <body>
    <div class="player">
      <video class="player__video viewer" src="652333414.mp4"></video>

      <div class="player__controls">
        <div class="progress">
          <div class="progress__filled"></div>
        </div>
        <button class="player__button toggle" title="Toggle Play"><i class="fas fa-play"></i></button>
        <input
          type="range"
          name="volume"
          class="player__slider"
          min="0"
          max="1"
          step="0.05"
          value="0.5"
        />
        <input
          type="range"
          name="playbackRate"
          class="player__slider"
          min="0.5"
          max="2"
          step="0.1"
          value="1"
        />
        <button data-skip="-10" class="player__button"><i class="fas fa-backward"></i> 10s</button>
        <button data-skip="25" class="player__button">25s <i class="fas fa-forward"></i></button>
      </div>
    </div>
  </body>
</html>
